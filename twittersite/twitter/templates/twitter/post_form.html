{% extends 'base.html' %}

{% block title %} Add Post (@{{ request.user }}) {% endblock %}

{% block content %}
    <h2>New Post</h2>

        <form method="post">
        {% csrf_token %}
        <table class="table">
        {{ form }}
        <td><button type="submit" class="btn btn-default" name="submit">Add Post</button></td>
            <td><a href="{% url 'twitter:profiledetail' request.user.profile_set.all.0.id %}" class="btn btn-default">Cancel</a></td>
        </table>
    </form>


{% endblock %}
