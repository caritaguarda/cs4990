{% extends 'base.html' %}

{% block title %} Campaign List {% endblock %}

{% block content %}
    <div class = "row">
        <div class = "col-lg-6">
        <h1> Campaign List</h1>
        </div>
        <div class = "col-lg-3"></div>
        <div class = "col-lg-3 pull-right">
        <a href="{% url 'crm:campaignadd' %}"><button style = "margin-top: 30px;" class="btn">Add a Campaign</button></a>
        </div>
    </div>
    <table class="table">
        <tr>
            <th> Name </th>

            <th> Description </th>
            <th> </th>

        </tr>
         {% for campaign in campaign_list %}
         <tr>
             <td> {{ campaign.name }} </td>
             <td> {{ campaign.decription }}</td>

             <td> <a href="{% url 'crm:campaigndetail' campaign.id %}" style="color:gray"> View Details</a></td>

         </tr>
         {%  empty %}
             <tr> <td> No campaigns saved. </td></tr>
         {% endfor %}

    </table>


{% endblock %}
