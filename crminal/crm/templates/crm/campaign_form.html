{% extends 'base.html' %}

{% block title %}{% if campaign %}Update{% else %}Add{% endif %} A Campaign{% endblock %}

{% block content %}

      <div class = "row">
        <div class = "col-lg-3"></div>
        <div class = "col-lg-6">
        <h1> {% if campaign %}Update{% else %}Add{% endif %} Campaign</h1>
        </div>
        <div class = "col-lg-3"></div>

    </div>
    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">
            <form action="." method="post">
            {% csrf_token %}

            <table class="table">
            {{ form }}


            </table>

            <input class="btn pull-right" type="submit" value="{% if campaign %}Update{% else %}Add{% endif %}"/>

            </form>
           {% if campaign %}
                <a href="{% url 'crm:campaigndetail' campaign.id %}"><button  class="btn">Cancel</button></a>
            {% else %}
                <a href="{% url 'crm:campaignlist' %}"><button class="btn">Cancel</button></a>
            {% endif %}
        </div>

        <div class="col-lg-3">
        </div>
    </div>


    <br>


{% endblock %}
