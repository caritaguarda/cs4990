{% extends 'base.html' %}

{% block title %} Report List {% endblock %}

{% block content %}
    <div class = "row">
        <div class = "col-lg-6">
        <h1> Report List</h1>
        </div>
        <div class = "col-lg-3"></div>
        <div class = "col-lg-3 pull-right">
        </div>
    </div>
    <table class="table">

         {% for report in report_list %}
         <tr>
            <td></td>
             <td> <a href="{{ report.link }}">{{ report.name }}</a> </td>
         </tr>
         {%  empty %}
             <tr> No reports saved.</tr>
         {% endfor %}

    </table>


{% endblock %}
